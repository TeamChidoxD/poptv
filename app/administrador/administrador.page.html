<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    <ion-title class="center">Registrar Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium">
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
  <ion-card class="center" color="light">
  <form [formGroup]= "formAdmin">
  <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input formControlName="nombre"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input formControlName="correo"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Nombre de usuario</ion-label>
  <ion-input formControlName="usuario"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input formControlName="contrasena"></ion-input>
</ion-item>
</form>
<br>
<ion-button (click)="Registrarse()">Registrar</ion-button>
</ion-card>
</ion-row>
</ion-grid>
</ion-content>
