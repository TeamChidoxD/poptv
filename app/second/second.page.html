<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="first"></ion-back-button>
    </ion-buttons>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="center">
    <h1 class="colorText centerText">Choice a character</h1>
  </div>

<ion-grid>
      <ion-row>
  <ion-col size="12" size-sm>
  <ion-card class="sett" (click)="third()">
      <ion-card-header>
        <ion-card-title class="centerText">Hero</ion-card-title>
      </ion-card-header>
      
      <ion-card-content >
       <ion-img src=..\..\assets\C1.png></ion-img>   
      </ion-card-content>
    </ion-card>
    </ion-col>
        <ion-col size="12" size-sm >
            <ion-card class="sett">
                <ion-card-header>
                  <ion-card-title class="centerText">Unknown</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-img src=..\..\assets\unknown.png></ion-img>
                </ion-card-content>
              </ion-card>
        </ion-col>
        <ion-col size="12" size-sm >
            <ion-card class="sett">
                <ion-card-header>
                  <ion-card-title class="centerText">Unknown</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-img src=..\..\assets\unknown.png ></ion-img>
                </ion-card-content>
              </ion-card>
        </ion-col>
        
      </ion-row>
    </ion-grid>

</ion-content>
