<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="first"></ion-back-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card class="sett">
     <ion-item>
       <ion-range min="20" max="80" step="2">
         <ion-icon size="small" slot="start" name="musical-notes"></ion-icon>
         <ion-icon slot="end" name="musical-notes"></ion-icon>
       </ion-range>
     </ion-item>
  
     <ion-item>
      <ion-range min="20" max="80" step="2">
        <ion-icon slot="start" name="volume-low"></ion-icon>
        <ion-icon slot="end" name="volume-high"></ion-icon>
      </ion-range>
    </ion-item>
  
  <!-- Toggles in a List -->
  <ion-list>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="notifications"></ion-toggle>
    </ion-item>
  
    <ion-item>
  <ion-button (click)="presentAlert()" fill="clear" class="cred">Credits</ion-button>
  </ion-item>
  </ion-list>
  </ion-card>
  </ion-content>
